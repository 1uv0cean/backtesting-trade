name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "index.html,server.js,package.json"
          target: "/home/${{ secrets.EC2_USER }}/backtesting-trade/"

      - name: Execute deployment script via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Install Node.js if not exists
            if ! command -v node &> /dev/null; then
                echo "Installing Node.js..."
                curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
                sudo apt-get install -y nodejs
            fi

            # 2. Install PM2 globally if not exists
            if ! command -v pm2 &> /dev/null; then
                echo "Installing PM2..."
                sudo npm install -g pm2
            fi

            # 3. Navigate to project directory
            cd /home/${{ secrets.EC2_USER }}/backtesting-trade

            # 4. Install/update dependencies
            echo "Installing dependencies..."
            npm install --production

            # 5. Start or restart server with PM2
            echo "Starting server with PM2..."
            if pm2 list | grep -q "backtesting-trade"; then
                echo "Restarting existing PM2 process..."
                pm2 restart backtesting-trade
            else
                echo "Starting new PM2 process..."
                pm2 start server.js --name backtesting-trade
            fi

            # 6. Save PM2 process list
            pm2 save

            echo "Deployment Complete!"
